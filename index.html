<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Roulette</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
      color: #ffffff;
      overflow: hidden;
      margin: 0;
    }
    .slot-machine {
      display: flex;
      background: linear-gradient(#333, #222);
      padding: 15px;
      border: 4px solid #ff4444;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 68, 68, 0.7), inset 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .reel {
      width: 90px;
      height: 90px;
      margin: 0 8px;
      overflow: hidden;
      background: linear-gradient(#444, #333);
      border-radius: 8px;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
      position: relative;
    }
    .reel-strip {
      display: flex;
      flex-direction: column;
      position: absolute;
      width: 100%;
    }
    .symbol {
      font-size: 3rem;
      line-height: 90px;
      text-align: center;
      width: 100%;
      height: 90px;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }
    @keyframes spin {
      0% { transform: translateY(0); }
      100% { transform: translateY(-540px); }
    }
    .spinning {
      animation: spin 0.15s linear infinite;
    }
    .stopping {
      animation: none;
      transition: transform 0.8s cubic-bezier(0.25, 0.1, 0.25, 1);
    }
    .shake {
      animation: shake 0.3s ease-in-out;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(-4px); }
    }
    .neon-text {
      text-shadow: 0 0 5px #ff4444, 0 0 10px #ff4444, 0 0 20px #ff4444;
    }
    .neon-border {
      box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
    }
    .nav-button {
      width: 60px;
      height: 60px;
      background: linear-gradient(#444, #333);
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0 6px;
      transition: all 0.3s;
      box-shadow: 0 0 8px rgba(255, 68, 68, 0.5);
      font-size: 0.75rem;
      line-height: 1rem;
      text-align: center;
      padding: 4px;
    }
    .nav-button:hover, .nav-button:active {
      box-shadow: 0 0 12px rgba(255, 68, 68, 0.8);
      transform: scale(0.95);
    }
    .banner {
      position: relative;
      width: 100%;
      height: 200px;
      background: linear-gradient(#333, #222);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.7;
    }
    .banner-text {
      position: absolute;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 0 0 10px #ff4444, 0 0 20px #ff4444, 0 0 30px #ff4444;
    }
    @media (max-width: 640px) {
      .reel {
        width: 70px;
        height: 70px;
        margin: 0 5px;
      }
      .symbol {
        font-size: 2.5rem;
        line-height: 70px;
        height: 70px;
      }
      .slot-machine {
        padding: 10px;
      }
      .neon-text {
        font-size: 2rem;
      }
      .nav-button {
        width: 48px;
        height: 48px;
        margin: 0 4px;
        font-size: 0.65rem;
        line-height: 0.9rem;
      }
      .banner {
        height: 150px;
      }
      .banner-text {
        font-size: 1.8rem;
      }
      .balance {
        font-size: 0.9rem;
      }
      .top-up-btn {
        font-size: 0.8rem;
        padding: 6px 12px;
      }
    }
  </style>
</head>

  <script>
    // Symbols for slot machine
    const symbols = ['üçã', 'üçí', 'üçä', 'üîî', '‚≠ê', '7'];

    // Set random symbols
    function setRandomSymbols(reelId) {
      const reel = document.getElementById(reelId).querySelector('.reel-strip');
      const symbolElements = reel.querySelectorAll('.symbol');
      symbolElements.forEach((el, idx) => {
        el.textContent = symbols[Math.floor(Math.random() * symbols.length)];
      });
    }

    // Animate reels
    const reels = ['reel1', 'reel2', 'reel3'];
    reels.forEach((reelId, index) => {
      const reel = document.getElementById(reelId).querySelector('.reel-strip');
      reel.classList.add('spinning');
      const intervalId = setInterval(() => setRandomSymbols(reelId), 100);
      setTimeout(() => {
        clearInterval(intervalId);
        reel.classList.remove('spinning');
        reel.classList.add('stopping', 'shake');
        const symbolElements = reel.querySelectorAll('.symbol');
        symbolElements.forEach(el => el.textContent = '7');
        reel.style.transform = 'translateY(0)';
      }, 2500 + index * 200);
    });

    // Transition to main screen
    setTimeout(() => {
      document.getElementById('loading').classList.add('hidden');
      document.getElementById('main-screen').classList.remove('hidden');
    }, 4000);

    // Telegram Web App integration
    if (window.Telegram?.WebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
    }
  </script>
