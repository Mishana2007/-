<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Roulette</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
      color: #ffffff;
      overflow: hidden;
      margin: 0;
      height: 100vh;
      position: relative;
    }
    .slot-machine {
      display: flex;
      background: linear-gradient(#333, #222);
      padding: 15px;
      border: 4px solid #ff4444;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.8), inset 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .reel {
      width: 90px;
      height: 90px;
      margin: 0 8px;
      overflow: hidden;
      background: linear-gradient(#444, #333);
      border-radius: 8px;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
      position: relative;
    }
    .reel-strip {
      display: flex;
      flex-direction: column;
      position: absolute;
      width: 100%;
    }
    .symbol {
      font-size: 3rem;
      line-height: 90px;
      text-align: center;
      width: 100%;
      height: 90px;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
    }
    @keyframes spin {
      0% { transform: translateY(0); }
      100% { transform: translateY(-540px); }
    }
    .spinning {
      animation: spin 0.15s linear infinite;
    }
    .stopping {
      animation: none;
      transition: transform 0.8s cubic-bezier(0.25, 0.1, 0.25, 1);
    }
    .shake {
      animation: shake 0.3s ease-in-out;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(-4px); }
    }
    .neon-text {
      text-shadow: 0 0 5px #ff4444, 0 0 10px #ff4444, 0 0 20px rgba(255, 255, 255, 0.8);
    }
    .neon-border {
      box-shadow: 0 0 10px #00ff00, 0 0 20px rgba(255, 255, 255, 0.8);
    }
    .top-up-btn {
      background: linear-gradient(135deg, #1e90ff, #4169e1);
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 1rem;
      transition: all 0.3s;
    }
    .top-up-btn:hover {
      background: linear-gradient(135deg, #4169e1, #1e90ff);
      box-shadow: 0 0 15px rgba(30, 144, 255, 0.8), 0 0 25px rgba(255, 255, 255, 0.9);
    }
    .nav-button {
      width: 60px;
      height: 80px;
      background: #000000;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0 12px; /* Increased spacing */
      transition: all 0.3s;
      font-size: 1.5rem;
      color: #ffffff;
    }
    .nav-button.active, .nav-button:hover {
      border-bottom: 3px solid #ffffff;
      color: #d3d3d3;
    }
    .nav-button span.label {
      font-size: 0.7rem;
      text-align: center;
      margin-top: 4px;
    }
    .banner {
      position: relative;
      width: 75%;
      max-width: 400px;
      height: 180px;
      background: linear-gradient(#333, #222);
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.9), 0 0 60px rgba(255, 255, 255, 0.7);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .banner img {
      width: calc(100% - 8px);
      height: calc(100% - 8px);
      object-fit: cover;
      opacity: 0.7;
      border: 2px dashed #ffffff;
      border-radius: 12px;
      margin: 4px;
    }
    .banner-text {
      position: absolute;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 0 0 10px #ff4444, 0 0 20px rgba(255, 255, 255, 0.9), 0 0 30px rgba(255, 255, 255, 0.9);
    }
    .profile-section {
      position: absolute;
      top: 40%; /* Slightly above center */
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      display: none;
    }
    .profile-section img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .profile-section p {
      font-size: 1.2rem;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
      margin: 5px 0;
    }
    .leaders-balance {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 400px;
      height: 100px;
      background: linear-gradient(#333, #222);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
      text-align: center;
      padding: 10px;
      font-size: 1.5rem;
      color: #d3d3d3;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.6);
    }
    .neon-line {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 2px;
      background: none;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3), 0 0 20px rgba(255, 0, 0, 0.2);
    }
    .main-content {
      width: 100%;
      min-height: calc(100vh - 80px);
      padding-bottom: 80px;
      transition: all 0.3s ease;
    }
    #nav-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 10;
      display: none;
    }
    @media (max-width: 640px) {
      .reel {
        width: 70px;
        height: 70px;
        margin: 0 5px;
      }
      .symbol {
        font-size: 2.5rem;
        line-height: 70px;
        height: 70px;
      }
      .slot-machine {
        padding: 10px;
      }
      .neon-text {
        font-size: 2rem;
      }
      .nav-button {
        width: 48px;
        height: 64px;
        margin: 0 10px;
        font-size: 1.2rem;
      }
      .nav-button span.label {
        font-size: 0.6rem;
      }
      .banner {
        width: 85%;
        height: 135px;
      }
      .banner-text {
        font-size: 1.8rem;
      }
      .banner img {
        border-width: 1px;
        margin: 3px;
      }
      .balance {
        font-size: 0.9rem;
      }
      .top-up-btn {
        font-size: 0.8rem;
        padding: 6px 12px;
      }
      .profile-section {
        top: 40%;
      }
      .profile-section img {
        width: 80px;
        height: 80px;
      }
      .profile-section p {
        font-size: 1rem;
      }
      .leaders-balance {
        top: 75%;
        height: 80px;
        font-size: 1.2rem;
      }
      .neon-line {
        top: 65%;
      }
      .main-content {
        min-height: calc(100vh - 64px);
        padding-bottom: 64px;
      }
    }
  </style>
</head>

  <script>
    // Symbols for slot machine
    const symbols = ['üçã', 'üçí', 'üçä', 'üîî', '‚≠ê', '7'];

    // Set random symbols
    function setRandomSymbols(reelId) {
      const reel = document.getElementById(reelId).querySelector('.reel-strip');
      const symbolElements = reel.querySelectorAll('.symbol');
      symbolElements.forEach((el, idx) => {
        el.textContent = symbols[Math.floor(Math.random() * symbols.length)];
      });
    }

    // Animate reels
    const reels = ['reel1', 'reel2', 'reel3'];
    reels.forEach((reelId, index) => {
      const reel = document.getElementById(reelId).querySelector('.reel-strip');
      reel.classList.add('spinning');
      const intervalId = setInterval(() => setRandomSymbols(reelId), 100);
      setTimeout(() => {
        clearInterval(intervalId);
        reel.classList.remove('spinning');
        reel.classList.add('stopping', 'shake');
        const symbolElements = reel.querySelectorAll('.symbol');
        symbolElements.forEach(el => el.textContent = '7');
        reel.style.transform = 'translateY(0)';
      }, 2500 + index * 200);
    });

    // Transition to main screen and show nav bar
    setTimeout(() => {
      document.getElementById('loading').classList.add('hidden');
      document.getElementById('main-screen').classList.remove('hidden');
      document.getElementById('nav-bar').style.display = 'flex';
    }, 4000);

    // Handle profile button click
    document.getElementById('profile-btn').addEventListener('click', () => {
      document.querySelector('.main-content').style.display = 'none';
      document.getElementById('profile-section').style.display = 'block';

      // Get Telegram user data from initData
      const initData = window.Telegram?.WebApp.initData || '';
      const urlParams = new URLSearchParams(initData);
      const user = JSON.parse(decodeURIComponent(urlParams.get('user') || '{}'));

      if (user) {
        const avatarUrl = user.photo_url || 'https://via.placeholder.com/100';
        const username = user.username || 'Unknown User';
        const userId = user.id || 'Unknown ID';
        document.getElementById('profile-avatar').src = avatarUrl;
        document.getElementById('profile-username').textContent = username;
        document.getElementById('profile-userid').textContent = `ID: ${userId}`;
      }
    });

    // Handle back to main screen from any other button
    ['roulette-btn', 'tokens-btn', 'referrals-btn'].forEach(id => {
      document.getElementById(id).addEventListener('click', () => {
        document.querySelector('.main-content').style.display = 'block';
        document.getElementById('profile-section').style.display = 'none';
      });
    });

    // Telegram Web App integration
    if (window.Telegram?.WebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
    }
  </script>
